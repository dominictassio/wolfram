<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_componenets/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">

<dom-module id="wolfram-bar">

    <style>

        :host {
            display: inline-block;
            position: relative;
            min-width: 5.14em;
            width: 100%;
            background: white;
            border-radius: 3px;
            margin: 0 8px;
            text-align: center;
            font: inherit;
            outline: none;
            -webkit-user-select: none;
               -moz-user-select: none;
                -ms-user-select: none;
                    user-select: none;
            cursor: text;
            z-index: 0;
        }

        input {
            height: 24px;
            border: none;
            padding: 8px;
            padding-left: 16px;
            outline: none;
            color: #9E9E9E;
            width: calc(100% - 24px);
            border-radius: 3px;

            @apply(--shadow-elevation-2dp);
        }

    </style>

    <template>

        <iron-a11y-keys
            id="keys"
            keys="enter"
            on-keys-pressed="_navigateURL">
        </iron-a11y-keys>
        <input is="iron-input" bind-value="{{where}}">

    </template>

</dom-module>

<script>

    Polymer({
        is: "wolfram-bar",
        properties: {
            where: {
                type: String,
                value: ""
            }
        },
        _navigateURL: function(event) {
            window.webview.src = this.where;
        }
    });

</script>
